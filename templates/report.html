<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alert Vial</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <!-- Google Maps con librería Places -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGuzlSWeHrkxHu1PjR_DVRTjkNkQxd2gg&libraries=places"></script>
</head>

<body>
  <!-- Barra superior -->
  <header class="topbar">
    <div class="left-section">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
      <div class="title">Reporte</div>
    </div>
    <nav class="nav-links">
      <a href="/logout" class="logout-link">Cerrar sesión</a>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="content">
    <h2>Mapa de Alert Vial</h2>

    <!-- Barra de búsqueda -->
    <input id="search-input" name="direccion" class="search-box" type="text" placeholder="Buscar dirección...">

    <!-- Mapa -->
    <div id="map"></div>

    <!-- Información de dirección -->
    <div id="address-info" contenteditable="true">
      Selecciona una ubicación o busca una dirección.
    </div>

    <!-- Formulario -->
    <form id="report-form" action="/procesar" method="POST">
      <input type="number" id="anio" name="anio" placeholder="Año" required>
      <input type="date" id="fecha" name="fecha" placeholder="Fecha" required>

      <select id="dia" name="dia" required>
        <option value="" disabled selected>Selecciona un día</option>
        <option>Lunes</option>
        <option>Martes</option>
        <option>Miércoles</option>
        <option>Jueves</option>
        <option>Viernes</option>
        <option>Sábado</option>
        <option>Domingo</option>
      </select>

      <input type="time" id="hora" name="hora" placeholder="Hora" required>
      <input type="text" id="area" name="area" placeholder="Área" required>
      <input type="text" id="barrio" name="barrio" placeholder="Barrio" required>
      <input type="text" id="claseAccidente" name="claseAccidente" placeholder="Clase de accidente (Choque, atropello, etc)" required>

      <select id="claseServicio" name="claseServicio" required>
        <option value="" disabled selected>Seleccione la clase de servicio</option>
        <option value="Particular">Particular</option>
        <option value="Público">Público</option>
      </select>

      <select id="gravedadAccidente" name="gravedadAccidente" required>
        <option value="" disabled selected>Seleccione gravedad</option>
        <option value="Con heridos">Con heridos</option>
        <option value="Con muertos">Con muertos</option>
        <option value="Solo daños">Solo daños</option>
      </select>

      <input type="text" id="claseVehiculo" name="claseVehiculo" placeholder="Clase de vehículo (Carro, moto, etc)" required>

      <!-- Campos ocultos para dirección y coordenadas -->
      <input type="hidden" id="direccionInfo" name="direccionInfo">

      
      <button type="submit" name="accion" value="reportar" class="btn-report">Reportar</button>
    </form>
  </main>

  <!-- Script del mapa -->
  <script src="{{ url_for('static', filename='map.js') }}"></script>

  <script>
  document.getElementById('report-form').addEventListener('submit', function() {
    // Toma el texto del div address-info
    const addressText = document.getElementById('address-info').innerText.trim();
    // Lo copia al input oculto
    document.getElementById('direccionInfo').value = addressText;
  });
</script>

</body>
</html>
