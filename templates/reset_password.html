<!DOCTYPE html>
<html lang="es">        
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Restablecer Contraseña</h1>
    <form method="POST" id="passwordForm">
      <div class="password">
        <input type="password" name="nueva_contrasena" id="nueva_contrasena" required>
        <label> Nueva Contraseña </label>
        <div class="password-requirements">
          
        </div>
      </div>
      <div class="password">
        <input type="password" name="confirmar_contrasena" id="confirmar_contrasena" required>
        <label> Confirmar Contraseña </label>
      </div>
      <div id="warnings" class="warnings"></div>
      <input type="submit" value="Restablecer Contraseña">
    </form>
    <div class="volver-inicio">
      <a href="{{ url_for('index') }}">Volver al inicio</a>
    </div>
  </div>

  <script>
 
    const nuevaContrasena = document.getElementById('nueva_contrasena');
    const confirmarContrasena = document.getElementById('confirmar_contrasena');
    const form = document.getElementById('passwordForm');
    const parrafo = document.getElementById('warnings');

    form.addEventListener('submit', e => {
        e.preventDefault();
        let warnings = "";
        let entrar = false;
        parrafo.innerHTML = "";
        parrafo.style.color = "red";

       
        const password = nuevaContrasena.value;

        if (password.length < 8) {
            warnings += "La contraseña debe tener al menos 8 caracteres <br>";
            entrar = true;
        }
        
  
        if (!/[a-zA-Z]/.test(password)) {
            warnings += "La contraseña debe contener al menos una letra <br>";
            entrar = true;
        }
        
      
        if (!/\d/.test(password)) {
            warnings += "La contraseña debe contener al menos un número <br>";
            entrar = true;
        }

        // Validar que las contraseñas coincidan
        if (nuevaContrasena.value !== confirmarContrasena.value) {
            warnings += "Las contraseñas no coinciden <br>";
            entrar = true;
        }

        if (entrar) {
            parrafo.innerHTML = warnings;
        } else {
            parrafo.style.color = "green";
            parrafo.innerHTML = "Contraseña válida ✅";
            setTimeout(() => form.submit(), 1000);
        }
    });

    nuevaContrasena.addEventListener('input', function() {
        const password = this.value;
        const requirements = document.querySelector('.password-requirements');
        
        if (password.length > 0) {
            const hasMinLength = password.length >= 8;
            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /\d/.test(password);
            
            let message = "";
            if (!hasMinLength) message += "❌ Mínimo 8 caracteres<br>";
            else message += "✅ Mínimo 8 caracteres<br>";
            
            if (!hasLetter) message += "❌ Al menos una letra<br>";
            else message += "✅ Al menos una letra<br>";
            
            if (!hasNumber) message += "❌ Al menos un número<br>";
            else message += "✅ Al menos un número<br>";
            
            requirements.innerHTML = message;
        } else {
            requirements.innerHTML = "<small>La contraseña debe tener al menos 8 caracteres, una letra y un número</small>";
        }
    });
  </script>
</body>
</html>
