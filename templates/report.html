<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alert Vial</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGuzlSWeHrkxHu1PjR_DVRTjkNkQxd2gg&libraries=visualization,places"></script>

</head>

<body>

  <!-- Encabezado -->
  <header class="topbar">
    <div class="left-section">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo de Alert Vial" class="logo">
      <h1 class="title">Reporte</h1>
    </div>

    <nav class="nav-links" aria-label="Menú principal">
      <a href="/logout" class="logout-link" tabindex="0">Cerrar sesión</a>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="content">
    <h2>Mapa de Alert Vial</h2>

    <label style="display:flex;align-items:center;gap:6px;margin:10px 0;">
      <input type="checkbox" id="toggle-markers">
      Mostrar marcadores de reportes
    </label>


    <!-- Barra de búsqueda -->
    <div role="search">
      <label for="search-input">Buscar dirección:</label>
      <input id="search-input" name="direccion" class="search-box" type="text" placeholder="Buscar dirección..." tabindex="0">
    </div>

    <section aria-label="Mapa de ubicación">
      <div id="map"></div>
    </section>

    <div id="accidente-modal" class="modal" aria-hidden="true">
  <div class="modal-content">
    
    <button id="modal-close" class="modal-close">&times;</button>
    
    <header>
      <h2>Reporte #<span id="modal-id">--</span></h2>
      <p id="modal-meta" class="modal-meta">Cargando...</p>
    </header>

    <section class="modal-body">

      <div class="modal-left">
        <div id="modal-main-data"></div>

        <div class="rating-section">
          <label>Calificación:</label>
          <div id="rating" class="rating-stars"></div>
        </div>

        <div class="note-section">
          <label>Nota interna:</label>
          <textarea id="nota-interna" rows="4"></textarea>
        </div>

        <button id="btn-guardar-calificacion" class="btn-primary">Guardar</button>
      </div>

      <aside class="modal-right">
        <div id="mini-gallery" class="mini-gallery"></div>
      </aside>

    </section>

  </div>
</div>


    <label for="address-info">Dirección seleccionada:</label>
    <div id="address-info" contenteditable="true" tabindex="0">
      Selecciona una ubicación o busca una dirección.
    </div>

    <form id="report-form" action="/procesar" method="POST" enctype="multipart/form-data">

      <label for="anio">Año:</label>
      <input type="number" id="anio" name="anio" required>
      <span class="error-message" id="error-anio"></span>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>
      <span class="error-message" id="error-fecha"></span>

      <label for="dia">Día:</label>
      <select id="dia" name="dia" required>
        <option value="" disabled selected>Selecciona un día</option>
        <option>Lunes</option>
        <option>Martes</option>
        <option>Miércoles</option>
        <option>Jueves</option>
        <option>Viernes</option>
        <option>Sábado</option>
        <option>Domingo</option>
      </select>
      <span class="error-message" id="error-dia"></span>

      <label for="hora">Hora:</label>
      <input type="time" id="hora" name="hora" required>
      <span class="error-message" id="error-hora"></span>

      <label for="area">Área:</label>
      <input type="text" id="area" name="area" required>

      <label for="barrio">Barrio:</label>
      <input type="text" id="barrio" name="barrio" required>

      <label for="claseAccidente">Clase de accidente:</label>
      <input type="text" id="claseAccidente" name="claseAccidente" required>

      <label for="claseServicio">Clase de servicio:</label>
      <select id="claseServicio" name="claseServicio" required>
        <option value="" disabled selected>Seleccione</option>
        <option value="Particular">Particular</option>
        <option value="Público">Público</option>
      </select>

      <label for="gravedadAccidente">Gravedad:</label>
      <select id="gravedadAccidente" name="gravedadAccidente" required>
        <option value="" disabled selected>Seleccione</option>
        <option value="Con heridos">Con heridos</option>
        <option value="Con muertos">Con muertos</option>
        <option value="Solo daños">Solo daños</option>
      </select>

      <label for="claseVehiculo">Clase de vehículo:</label>
      <input type="text" id="claseVehiculo" name="claseVehiculo" required>

      <input type="hidden" id="direccionInfo" name="direccionInfo">

      <label for="foto">Adjuntar foto (opcional):</label>
      <input type="file" id="foto" name="foto" accept="image/*" multiple tabindex="0">

      <button type="submit" name="accion" value="reportar" class="btn-report" tabindex="0">Reportar</button>
    </form>
  </main>

  <!-- Pie de página -->
  <footer class="footer">
    <p>Alert Vial © 2025 - Sistema de Reporte de Incidentes Viales</p>
  </footer>

  <!-- Scripts externos -->
  
  

  <script src="{{ url_for('static', filename='map.js') }}"></script>
  <script src="{{ url_for('static', filename='validacion.js') }}"></script>

</body>
</html>
